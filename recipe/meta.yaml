{% set name = "mpire" %}
{% set version = "2.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpire-{{ version }}.tar.gz
  sha256: 5633c7eb3a948ed1ddd2ed7fce7dc68f8e2b4c1dc2671e18b4d3cc0a3b027f4c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - tqdm
    - dataclasses
    - pywin32  # [win]

test:
  imports:
    - mpire
    - mpire.dashboard

about:
  home: https://github.com/Slimmer-AI/mpire
  summary: A Python package for easy multiprocessing, but faster than multiprocessing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
